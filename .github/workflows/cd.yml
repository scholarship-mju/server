name: CD

on:
  push: # main 브랜치에 push(merge) 시 실행
    branches:
      - main

permissions: write-all # 테스트 결과 작성을 위해 쓰기 권한 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 리포지토리 체크아웃
      - uses: actions/checkout@v3

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. prod 환경 설정용 application.properties 생성
      - name: Make application.properties
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
        shell: bash

      # 5. 테스트 제외 Gradle 빌드
      - name: Build With Gradle
        run: ./gradlew build -x test

      # 6. Docker 빌드 및 푸시
      - name: Docker Build & Push
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_ID }} --password-stdin
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}:latest .
          docker push ${{ secrets.DOCKER_REPO }}:latest

      # 7. Docker Compose로 EC2에 배포
      - name: Deploy to Prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            
            # 최신 이미지 가져오기
            docker-compose pull
            
            # 기존 컨테이너를 새로운 이미지로 업데이트 및 재시작
            docker-compose up -d --remove-orphans
            
            # 사용하지 않는 이미지 정리
            docker image prune -f
